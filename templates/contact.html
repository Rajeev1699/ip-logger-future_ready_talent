<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="bg-gradiant mainContainer" style="height : 100vh;">

        <div class="header">
            <div class="heading">
                <h1 id="heading">URL Shortener </h1>
            </div>
            <div class="route">
                <a href="/">HOME</a>
                <a href="/about">ABOUT</a>
                <a href="/contact">CONTACT</a>
            </div>
        </div>

        
        <div id="contact" class="container">
            <h1>Contact Us</h1>
            {% if response %}
            <span id="response" >{{response}}</span>
            {% endif %}
            <form action="/contact" method="post">
                <div>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required autocomplete="">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required
                        autocomplete="off">
                </div>
                <div>
                    <textarea style="resize:none" name="message" id="message" cols="30" rows="5"
                        placeholder="Enter your message" required></textarea>
                </div>
                <div>
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="developer">
            Made with &#129293; by <a href="https://github.com/Rajeev1699" target="blank">Rajeev Verma</a>
        </div>
        <hr>
        <div class="footer">
            <a href="https://www.linkedin.com/in/rajeev1699/" target="blank"><i class="fab fa-linkedin fa-2x icon-3d"></i></a>
            <a href="https://github.com/Rajeev1699" target="blank"><i class="fab fa-github fa-2x icon-3d"></i></a>
            </div>
    </div>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
